<h1>{{ title }}</h1>

<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="userForm" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="user.name" #name="ngForm" ngControl="name" type="text" class="form-control">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" #email="ngForm" ngControl="email" type="text" class="form-control">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input ngControl="phone" type="text" class="form-control" [(ngModel)]="user.phone">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input ngControl="street" type="text" class="form-control" [(ngModel)]="user.address.street">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input ngControl="suite" type="text" class="form-control" [(ngModel)]="user.address.suite">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input ngControl="city" type="text" class="form-control" [(ngModel)]="user.address.city">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input ngControl="zipcode" type="text" class="form-control" [(ngModel)]="user.address.zipcode">
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
